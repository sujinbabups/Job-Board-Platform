<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover List Example</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }
        .list {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1;
        }
        .container:hover .list {
            display: block;
        }
        .list ul {
            list-style-type: none;
            padding: 0;
        }
        .list ul li {
            padding: 8px 12px;
            text-decoration: none;
        }
        .list ul li:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>Hover me</button>
        <div class="list">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Input Fields</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 50%;
    border-collapse: collapse;
    margin: 0 auto;
}

th, td {
    padding: 8px 12px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

input[type="text"], input[type="number"] {
    width: 100%;
    box-sizing: border-box;
    padding: 5px;
}

    </style>
</head>
<body>
    <h1>Table with Input Fields</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" value="Alice"></td>
                <td><input type="number" value="25"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" value="Bob"></td>
                <td><input type="number" value="30"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" value="Charlie"></td>
                <td><input type="number" value="35"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Heading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        h1 {
            font-size: 2em;
            animation: colorChange 5s infinite;
        }

        @keyframes colorChange {
            0% {
                color: red;
            }
            25% {
                color: green;
            }
            50% {
                color: blue;
            }
            75% {
                color: yellow;
            }
            100% {
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>Color Changing Heading</h1>
</body>
</html>

<head>

    <style>

 .group-hover\:block {

            display: none;

<body class="bg-cover bg-no-repeat b" style="background-image: url('./images/jobback.jpg')">
    <div class="flex justify-between items-center bg-gradient-to-t from-gray-200 via-blue-400 to-blue-400 h-24 w-full px-4">

        </div>

                <li><a href="/" class="text-lg hover:text-white transition duration-1000">Home</a></li>
                <li><a href="/recruiters" class="text-lg hover:text-white transition duration-1000">Recruiters</a></li>
                <li><a href="/contact" class="text-lg hover:text-white transition duration-1000">Contact</a></li>
            </ul>
        </div>
        <div class="relative right-20">
            <div class="relative inline-block group">
                <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md  ">Login as</button>
                <ul class="absolute right-0 w-40 bg-white shadow-lg rounded-md hidden group-hover:block z-40">
                    <li><a href="#logDiv" class="block px-4 py-2 hover:bg-gray-600 hover:text-white ">Candidate</a></li>
                    <li><a href="#emplog" class="block px-4 py-2 hover:bg-gray-600 hover:text-white">Employer</a></li>
                    <li><a href="#admlog" class="block px-4 py-2 hover:bg-gray-600 hover:text-white">Admin</a></li>
                </ul>

        </div>
    </div>

    <div class="bg-gradient-to-t from-gray-700 to-gray-400 text-center h-[100px] relative top-[-25px]">
        <h2 class="text-5xl font-bold mt-6 text-white  ">Start Your <span class="text-blue-900"> Career</span> Journey <br>With us</h2>
    </div>

    
        
        <div class="h-[400px] w-3/4 max-w-3xl  p-4 bg-white rounded-2xl m-auto mt-[60px]"><h2></h2>
            <h2 class="text-3xl font-bold font-serif ml-[38%] ">Ur Recruiters</h2>
            <div class="h-[250px] w-3/4 bg-gradient-to-t from-gray-700 to-gray-400 m-auto rounded-lg" >

            </div>
       </div>

       <div id="logDiv" class="fixed top-[200px] right-[10px] bg-white w-1/4 p-6 rounded-lg shadow-lg hidden hidden-target">
        <a href="#" class="float-right text-4xl mb-4">&times;</a>
        <h3 class="text-2xl font-medium mb-4">Login</h3>
        <a href="#canReg" class="float-right text-blue-600 font-bold mb-4">Register</a>
        <form class="mt-6">
            <label for="username" class="block text-lg">Email ID</label>
            <input type="email" class="block w-full h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4" placeholder="Email ID">
            <label for="pass" class="block text-lg">Password</label>
            <input type="password" class="block w-full h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4" placeholder="**********">
           <a href="candidate.html"><input type="button" value="Login" class="w-full h-10 bg-blue-800 text-white font-bold rounded-lg mt-4 cursor-pointer hover:bg-blue-600"></a>
        </form>
    </div>

    <div id="admlog" class="fixed top-[200px] right-[10px] bg-white w-1/4 p-6 rounded-lg shadow-lg hidden">
        <a href="#" class="float-right text-4xl mb-4">&times;</a>
        <h3 class="text-2xl font-medium mb-4">Login</h3>
        <form class="mt-6">
            <label for="username" class="block text-lg">Email ID</label>
            <input type="email" class="block w-full h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4" placeholder="Email ID">

            <input type="password" class="block w-full h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4" placeholder="**********">

        </form>
    </div>

    <div id="emplog" class="fixed top-[200px] right-[10px] bg-white w-1/4 p-6 rounded-lg shadow-lg hidden">
        <a href="#" class="float-right text-4xl mb-4">&times;</a>
        <h3 class="text-2xl font-medium mb-4">Login</h3>
        <form class="mt-6">
            <label for="username" class="block text-lg">Email ID</label>
            <input type="email" class="block w-full h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4" placeholder="Email ID">

            <input type="password" class="block w-full h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4" placeholder="**********">

        </form>
    </div>

    <div id="canReg" class="fixed top-[200px] right-[10px] bg-white w-[460px] p-6 rounded-lg shadow-lg hidden">
        <a href="#" class="float-right text-4xl mb-4">&times;</a>
        <h2 class="text-2xl font-medium mb-4">Candidate Registration</h2>
        <span class="block text-right mb-4">Already Registered? <a href="#logDiv" class="text-blue-600 font-bold">Login</a></span>
        <form class="mt-6">
            <label for="fname" class="block text-lg">First name</label>
            <input type="text" class="block w-2/3 h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4">
            <label for="secname" class="block text-lg">Second name</label>
            <input type="text" class="block w-2/3 h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4">
            <label for="email" class="block text-lg">Email</label>
            <input type="email" class="block w-2/3 h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4">
            <label for="pass" class="block text-lg">Password</label>
            <input type="password" class="block w-2/3 h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4">
            <label for="repass" class="block text-lg">Re-enter password</label>
            <input type="password" class="block w-2/3 h-10 bg-gray-300 rounded-lg text-center text-lg mt-2 mb-4">
            <button type="submit" class="w-2/3 h-10 bg-blue-600 text-white font-bold rounded-lg mt-4">Register</button>
        </form>
    </div>

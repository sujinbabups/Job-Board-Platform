<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Home</title>
    <script src="https://cdn.tailwindcss.com"></script>    
    <style>
      #addemp:target,#vwemp:target,#rmemp:target{
        display: block;
      }
    </style>
</head>

<body class="bg-cover bg-no-repeat bg-center" style="background-image: url(../images/jobback.jpg);">
   

 
    <div class="main1 bg-gradient-to-r from-gray-700 to-gray-400 text-center h-[100px] mt-[-25px]">
        <div class="ml-10">
            <h3 class="hdding float-left mt-[30px] text-5xl animate-pulse text-black-900 font-bold">EntryLaunch</h3>
        </div>
        <h2 class="text-5xl font-bold mt-6 text-white relative right-[140px]">Start Your <span class="text-blue-900 animate-pulse"> Career</span> Journey <br>With us</h2>
    </div>

  
    <div class="main h-[600px] w-[70%] bg-gray-300 mx-auto mt-10 rounded-lg flex">

        <div class="dash bg-gradient-to-r from-blue-300 to-blue-700 text-white p-8 rounded-lg mr-8 mt-12 h-[440px] ml-[5%] ">
            <a href="#addemp" class="block my-2">
                <input type="submit" value="Add Employer" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer w-[95%] hover:bg-purple-600 mt-[50%]">
            </a>
            <a href="#vwemp" class="block my-2">
                <input type="submit" onclick="viewEmployers()" value="View Employers" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer w-[95%] hover:bg-purple-600">
            </a>
            <a href="#rmemp" class="block my-2">
                <input type="submit" value="Remove Employers" onclick="loadEmployerIDs()" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer w-[95%] hover:bg-purple-600">
            </a>
            <a href="/logout" class="block my-2">
                <input type="submit" value="Logout" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer w-40 hover:bg-purple-600 w-[95%]">
            </a>
        </div>


        <div class="addEmployer hidden bg-gradient-to-r from-blue-700 to-blue-300 h-[440px] mt-12 w-[70%] rounded-lg" id="addemp">
            <h2 class="text-2xl font-sans mt-8 ml-10 text-2xl text-white font-bold">Add a New Employer</h2>
            <form action="/add-employer" method="POST" id="addemprl">
            <table class="min-w-full mt-4  w-[90%] bg-white shadow-md rounded-lg text-xl font-bold">
                <thead>
                    <tr>
                        <th class="bg-purple-900 text-white h-12 p-2">Emp_Id</th>
                        <th class="bg-purple-900 text-white h-12 p-2">Co.Name</th>
                        <th class="bg-purple-900 text-white h-12 p-2">Place</th>
                        <th class="bg-purple-900 text-white h-12 p-2">Type of Co.</th>
                        <th class="bg-purple-900 text-white h-12 p-2">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="ipfeild">
                       
                            <td class="p-2"><input type="text" name="employer_id" id="employer_id" required class="border p-2 rounded w-full"></td>
                            <td class="p-2"><input type="text" name="co_name" id="co_name" required class="border p-2 rounded w-full"></td>
                            <td class="p-2"><input type="text" name="place" id="place" required class="border p-2 rounded w-full"></td>
                            <td class="p-2"><input type="text" name="co_type" id="co_type" required class="border p-2 rounded w-full"></td>
                            <td class="p-2"><input type="text" name="email" id="email" required class="border p-2 rounded w-full"></td>
                        
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Add" onclick="addEmployer()" class="bg-green-800 text-white py-2 px-4 rounded cursor-pointer float-right relative right-[40px] top-[10px]">
            </form>
        </div>

        <div class="viewEmployer hidden" id="vwemp">
            <h2 class="text-2xl font-sans mt-8 ml-10 ">View Employers</h2>
            <table  class="mt-8 ml-[20%] w-90 mx-auto" >
                <tr>
                    <th class="bg-purple-900 text-white h-12 w-[100px]">EmpID</th>
                    <th class="bg-purple-900 text-white h-12 w-[150px]">Co.Name</th>
                    <th class="bg-purple-900 text-white h-12 w-[130px]">Place</th>
                    <th class="bg-purple-900 text-white h-12 w-[170px]">No.of Placements</th>
                </tr>
                <tbody id="view_emp">

                </tbody>
          
            </table>
        </div>


        <div class="remEmployer hidden" id="rmemp">
            <h2 class="text-2xl font-sans mt-8 ml-10">Remove Employer</h2>
            <label for="select" class="font-sans text-lg ml- 6relative top-[5%]">Select an employer :</label>
            <select name="selectEmp" id="selectEmp" onChange="addSelectedEmployer()"  class="border p-2 rounded relative top-[5%] w-[15%]">
                    <option value="" disabled selected>----</option>
            </select>
                        <table id="removeEmp" class="ml-[280px] mt-[50px]">
                <tr>
                    <th class="bg-purple-900 text-white h-12 w-[130px]">EmpID</th>
                    <th class="bg-purple-900 text-white h-12 w-[200px]">Co.Name</th>
                </tr>
                <tr class="bg-white text-white h-12 w-[130px] text-center " id="traw">
                    <td class="border border-slate-300 text-blue-900 text-2xl font-bold" id="empid"></td>
                    <td id="coname" class="text-blue-900 text-2xl font-bold"></td>
                </tr>

            </table>
            <input type="submit" value="Remove" onclick="removeEmployer()" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer ml-[65%]  relative top-[5%] hover:bg-red-500 transition ease-in-out delay-1s">

        </div>
    </div>


    <script>

async function addEmployer() {
    const employerData = {
        employer_id: document.getElementById('employer_id').value,
        co_name: document.getElementById('co_name').value,
        co_type: document.getElementById('co_type').value,
        place: document.getElementById('place').value,
        email: document.getElementById('email').value
    };

    try {
        const response = await fetch('/add-employer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(employerData)
        });

        if (response.status !== 201) {
            alert("Failed to add");
        } else {
            alert("Added new employer");
            document.getElementById('addemprl').reset();
        }
    } catch (error) {
        alert('An unexpected error occurred');
    }
}

        async function viewEmployers(){
            try {
        const response = await fetch('/get-employers', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        const employers = await response.json();
        // console.log(employers);

        if (response.status === 200) {
            const employersTable = document.getElementById('view_emp');
            employersTable.innerHTML = '';

            employers.forEach((employer, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employer.employer_id}</td>
                    <td>${employer.co_name}</td>
                    
                    <td>${employer.place}</td>
                   
                `;
                employersTable.appendChild(row);
                row.className="font-bold bg-white border-2 border-blue-800 text-center h-10" 
            });
        } else {
            alert("Failed to fetch employer details");
        }
    } catch (error) {
        alert('An unexpected error occurred');
    }

        }


        async function loadEmployerIDs() {
            try {
            const response = await fetch('/employers');
            if (response.ok) {
                const employers = await response.json();
                const selectEmp = document.getElementById('selectEmp');
                
                employers.forEach(employer => {
                    const option = document.createElement('option');
                    option.value = employer.employer_id;
                    option.textContent = employer.employer_id;
                selectEmp.appendChild(option);
            });
        } else {
            console.error('Failed to load employer IDs');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

// document.addEventListener('DOMContentLoaded', loadEmployerIDs);



async function addSelectedEmployer() {
    const selectEmp = document.getElementById('selectEmp');
    const employerID = selectEmp.value;

    try {
        const response = await fetch(`/employer/${employerID}`);
        if (response.ok) {
            const employer = await response.json();
            const cell1=document.getElementById('empid');
            const cell2=document.getElementById('coname');
            cell1.textContent=employer.employer_id;
            cell2.textContent=employer.co_name;
        } else {
            console.error('Failed to load employer details');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

async function removeEmployer()
{
    const selectEmp = document.getElementById('selectEmp');
    const employerID = selectEmp.value;
    console.log(employerID);


    try {
        const response = await fetch(`/delete/${employerID}`, {
                    method: 'DELETE'
                });
        

                if (response.ok) {
                    const data = await response.json();
                    alert('successfully deleted ')
                    console.log(data.message); 
                     document.getElementById('traw').textContent='';
                } else {
                    const error = await response.json();
                    console.error('Error deleting employer:', error.message);
                    alert('Failed to delete employer: ' + error.message); 
                }
            } catch (error) {
                console.error('Error deleting employer:', error);
                alert('Failed to delete employer: ' + error.message); 
            }

  
}


    </script>

</body>

</html>

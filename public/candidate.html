        async function loadToCandidateHome(){

            try {
        const response = await fetch('/get-jobs', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        const job = await response.json();
        // console.log(job);

        if (response.status === 200) {
            const jobTable = document.getElementById('jobtable');
            jobTable.innerHTML = '';

            job.forEach((job, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${job.job_id}</td>
                    <td>${job.job_name}</td>
                    
                    <td>${job.location}</td>
                    <td>${job.skills}</td>
                    <td>${job.description}</td>
                     <td><button class="apply-btn bg-blue-500 text-white px-4 py-2 ml-[60px] rounded">Apply</button></td>
                   
                `;
                jobTable.appendChild(row);
                row.className="font-bold bg-white border-2 border-blue-800 text-center w-[80%] " 
            });
        } else {
            alert("Failed to fetch job details");
        }
    } catch (error) {
        alert('An unexpected error occurred');

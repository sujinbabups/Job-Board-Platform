<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer-Home</title>
    <script src="https://cdn.tailwindcss.com"></script>   
     <style>
        #adjob:target,#vwapp:target{
            display: block;
        }
    </style>
</head>

<body class="bg-cover bg-no-repeat bg-center" style="background-image: url(../images/jobback.jpg); ">

    <!-- Main Header Section -->
    <div class="main1 bg-gradient-to-r from-gray-700 to-gray-400 text-center h-[100px] mt-[-25px]">
        <div class="ml-10">
            <h3 class="hdding float-left mt-[30px] text-5xl animate-pulse text-black-900 font-bold">EntryLaunch</h3>
        </div>
        <h2 class="text-5xl font-bold mt-6 text-white relative right-[140px]">Start Your <span class="text-blue-900"> Career</span> Journey <br>With us</h2>
    </div>

    <!-- Main Content Section -->
    <div class="main flex  bg-gradient-to-r from-gray-700 to-gray-400 text-center w-[75%] m-auto mt-[5%] rounded-2xl h-[540px]">
        <!-- Dashboard Section -->
        <div class="dash bg-gradient-to-r from-blue-300 to-blue-700 text-white p-8 rounded-lg mt-[2%] ml-[10px] h-[500px]">
            <h2 class="font-sans text-xl">Welcome <span>Co.name</span></h2>
            <hr class="my-4 border-t border-blue-500">
            <a href="#adjob" class="block my-2">
                <input type="submit" value="Add a Job" class="bg-purple-900 text-white py-2  rounded cursor-pointer w-[90%] mt-[50%] hover:bg-purple-600">
            </a>
            <a href="#vwapp" class="block my-2">
                <input type="submit" value="View Applications" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer w-[90%] hover:bg-purple-600">
            </a>
            <a href="/" class="block my-2">
                <input type="submit" value="Logout" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer w-[90%] hover:bg-purple-600">
            </a>
        </div>

        <!-- Add Job Section -->
        <div class="addjob hidden w-[77%] h-[500px] mt-[2%] ml-[2%] rounded-2xl bg-gradient-to-r from-blue-700 to-blue-300" id="adjob">
            <h2 class="font-sans text-3xl mt-6">Hy <span>Co.name</span></h2>
            <h2 class="font-sans text-xl mt-4">Add a Job</h2>
            <table class="bg-purple-400 min-w-full mb-4 shadow-md rounded-lg text-xl font-bold">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border">Sl.no</th>
                        <th class="px-4 py-2 border">Job Id</th>
                        <th class="px-4 py-2 border">Job name</th>
                        <th class="px-4 py-2 border">Location</th>
                        <th class="px-4 py-2 border">Skills</th>
                        <th class="px-4 py-2 border">Description</th>
                        <th class="px-4 py-2 border"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="" id="" class="border p-2 rounded w-full"></td>
                        <td><input type="text" name="" id="" class="border p-2 rounded w-full"></td>
                        <td><input type="text" name="" id="" class="border p-2 rounded w-full"></td>
                        <td><input type="text" name="" id="" class="border p-2 rounded w-full"></td>
                        <td><input type="text" name="" id="" class="border p-2 rounded w-full"></td>
                        <td><input type="text" name="" id="" class="border p-2 rounded w-full"></td>
                        <td><input type="submit" value="Post Job" class="bg-purple-900 text-white py-2 px-4 rounded cursor-pointer ml-2"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- View Applications Section -->
        <div class="viewAppl hidden rounded-2xl bg-gradient-to-r from-blue-700 to-blue-300 w-[74%] ml-[5%] mt-[2%] ml-[2%] h-[500px]" id="vwapp">
            <h2 class="font-sans text-3xl mt-6">View Applications</h2>
            <label for="sel" class="font-sans text-xl font-bold mt-4">Select job Id :</label>
            <select name="jId" id="" class="border p-2 rounded ml-[20px]">
                <!-- Options here -->
            </select>
            <table class="aplcn mt-4 m-auto ">
                <tr class="bg-purple-400">
                    <th class=" h-12 text-lg font-sans font-bold w-[85px]" >Sl.no</th>
                    <th class=" h-12 text-lg font-sans font-bold w-[220px]" >Name</th>
                    <th class=" h-12 text-lg font-sans font-bold w-[100px]" >Role</th>
                    <th class=" h-12 text-lg font-sans font-bold w-[200px]" >Qualification</th>
                    <th class=" h-12 text-lg font-sans font-bold w-[100px]" >Action</th>
                </tr>
                <!-- Table rows here -->
            </table>
        </div>
    </div>

</body>

</html>
